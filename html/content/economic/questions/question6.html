<div class="questionContent">
    <p>Какова необходимая и достаточная продолжительность наблюдений при фотографии рабочего дня работников
        экономических служб с целью изучения содержания их функций?</p>
</div>


<form class="answers" id="radio">
    <label for="r1"></label><input id="r1" type="radio" name="answer" value='1'/> 1) один день<br>

    <label for="r3"></label><input id="r3" type="radio" name="answer" value='3'/> 3) одна неделя<br>
    <label for="r4"></label><input id="r4" type="radio" name="answer" value='4'/> 4) один год<br>
</form>
